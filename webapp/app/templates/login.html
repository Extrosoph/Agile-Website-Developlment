{%extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<body>
<form class="form-box" method="post" id="myform">
    <h1>Login</h1>
    <div class="input-box">
        <input id="email" name="email" placeholder="Email/Username" maxlength="256">
    </div>
    <div class="input-box" id="password">
        <input type="password" name="password" placeholder="Password" id="passwordInput" maxlength="200">
        <i id="eye" class="fa fa-eye"></i>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class="center">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <button type="submit" id="login" class="button">Login</button>
    <a href="/signup" class="button">Sign up</a>
    <button type="button" id="forget-password" class="button">Forget Password</button>
</form>
</body>
{% endblock %}
