{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css')}}">
<body>
<form class="form-box" method="post">
    <h1>Sign Up</h1>
    <div class="input-box">
        <input id="username" type="text" name="username" placeholder="Username">
    </div>
    <div class="input-box">
        <input id="email" type="email" name="email"placeholder="Email">
    </div>
    <div class="input-box" id="password">
        <input type="password" name="password" placeholder="Password" id="passwordInput">
        <i id="eye" class="fa fa-eye"></i>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class="center">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <button id="signup" type="submit" class="button">Sign Up</button>
</form>
</form>
</body>
{% endblock %}
