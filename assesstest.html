<!DOCTYPE html>
<html>
    <head>
        <title>Test Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            //Javascript
            
            var clickCount = 0;
            function nextPage(){
                var base = document.getElementById("#base");
                var p1 = document.getElementById("#p1");
                var p2 = document.getElementById("#p2");
                var p3 = document.getElementById("#p3");
                if (base.style.display !== "none"){
                    base.style.display = "none";
                    p1.style.display = "block";
                } else if (p1.style.display !== "none"){
                    p1.style.display = "none";
                    p2.style.display = "block";
                } else if (p2.style.display !== "none"){
                    p2.style.display = "none";
                    p3.style.display = "block";
                }
                clickCount+=1;
                console.log(clickCount)
            }

            function prevPage(){
                var base = document.getElementById("#base");
                var p1 = document.getElementById("#p1");
                var p2 = document.getElementById("#p2");
                var p3 = document.getElementById("#p3");
                var a = document.getElementById("#sc");
                var but = document.getElementById("#but");
                if(base.style.display !== "none"){
                    base.style.display = "none";
                    a.style.display = "block";
                    but.style.display = "none";
                } else if (p1.style.display !=="none"){
                    p1.style.display = "none";
                    base.style.display = "block";
                }else if (p2.style.display !== "none"){
                    p2.style.display = "none";
                    p1.style.display = "block";
                }else if(p3.style.display !== "none"){
                    p3.style.display = "none";
                    p2.style.display = "block";
                }
                clickCount-=1;
                console.log(clickCount);
            }
            
            function startAssess(){
                var a = document.getElementById("#sc");
                var base = document.getElementById("#base");
                var but = document.getElementById("#but");
                a.style.display= "none";
                base.style.display="block";
                but.style.display="block";
            }
        </script>
        <style>
            body{
                background-color:lightgrey;
            }
            .base{
                background-color:red;
                color:white;
                width:80%;
                height:auto;
                border:15px solid white;
                margin:20px;
                padding:20px;
                display:block;
            }
            .p1{
                background-color:white;
                color:black;
                width:80%;
                border:15px solid black;
                margin:20px;
                padding:20px;
                display:block;
            }
            .p2{
                background-color:blue;
                color:white;
                width:80%;
                border:15px solid white;
                margin:20px;
                padding:20px;
                display:block;
            }
            .p3{
                background-color:green;
                color:black;
                width:80%;
                border:15px solid black;
                margin:20px;
                padding:20px;
                display:block;
            }
            .hidden{
                display: none;
            }
            .startclass{
                text-align: center;
                width: 80%;
                background-color: blueviolet;
                color: white;
                border: 15px solid white;
                display:block;
                margin:20px;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Take this assessment</h1>
        <div class="startclass" id="#sc">
            <span><button onclick="startAssess()">Start the Assessment</button></span>
        </div>


        <!-- //base page -->
        <div class="base hidden" id="#base">
            <p>This is the Base Page</p>
            <br>
            <br>
            <br>
            <br>
        </div>
        

        <!-- //p1 -->
        <div class="p1 hidden" id="#p1">
            <p>This is the 1st Page</p>
            <br>
            <br>
            <br>
            <br>
        </div>

        <!-- //p2 -->
        <div class="p2 hidden " id="#p2">
            <p>This is the 2nd Page</p>
            <br>
            <br>
            <br>
            <br>
        </div>

        <!-- //p3 -->
        <div class="p3 hidden" id="#p3">
            <p>This is the final page</p>
            <br>
            <br>
            <br>
            <br>
        </div>
        <div class="hidden" id="#but">
            <button onclick="prevPage()">Previous</button>
            <button onclick="nextPage()">Next</button>
        </div>
    </body>
</html>
